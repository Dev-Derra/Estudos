<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox radio</title>
</head>
<body>
    <h1>Input Checkbox, Radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="Linguagens" id="c#"><br>

    <label for="java">Java</label>
    <input type="checkbox" name="Linguagens" id="java"><br><br>

    <h3>Sexo</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="sexo" id="masculino"><br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="sexo" id="feminino"><br>
</body>
</html>
