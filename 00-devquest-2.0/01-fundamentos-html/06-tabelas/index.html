<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr> <!-- tr = table row (linha da tabela) -->
                <th>Nome</th> <!-- th = table header (cabeçalho da tabela) -->
                <th>Idade</th>
                <th>Cidade</th>
                <th>Bairro</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana</td> <!-- td = table data (dado da tabela) -->
                <td>28</td>
                <td>São Paulo</td>
                <td>Jd. Bela Vista</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>35</td>
                <td>Rio de Janeiro</td>
                <td>Copacabana</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
