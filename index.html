  <meta charset="UTF-8">
  <title>Meus Projetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #24292f;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    li {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }

    a {
      display: block;
      padding: 20px;
      color: #24292f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      background: #24292f;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
